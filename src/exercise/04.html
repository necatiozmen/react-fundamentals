<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share

    // 🐨 use that function in place of the divs below with:
    // 💰 {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}

    const Message = ({children, className}) => (
      <div className={className}>{children}</div>
    )

    const CustomElement1 = React.createElement(Message, {
      children: 'Hello World',
      className: 'message',
    })
    const CustomElement2 = React.createElement(Message, {
      children: 'Goodbye world',
      className: 'message',
    })

    const element = (
      <div className="container">
        <Message className="message">Hello World</Message>
      </div>
    )

    function Message({subject, greeting}) {
      return (
        <div className="messages">
          {greeting}, {subject}
        </div>
      )
    }

    /*   const PropTypes = {

        console.log("componntnam", componentName)
        if (typeof props[propName] !== 'string') {
          return new Error('Some useful error message here')
        }
      },
    } */

    /* Message.propTypes = {
      subject: PropTypes.Checkstring,
    } */

    Message.propTypes = {
      subject: PropTypes.string.isRequired,
      greeting: PropTypes.number.isRequired,
    }

    const element = (
      <>
        <Message subject="necat" greeting={5} />
      </>
    )
    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
